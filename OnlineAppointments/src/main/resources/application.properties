# =====================================
# ===           DATA SOURCE         ===
# =====================================

# Set configuration for the database connection.
spring.datasource.url=jdbc:mysql://localhost:3306/appointment?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# Username and password.
spring.datasource.username=root
spring.datasource.password=anish@123

# Specify to the DriverManager which JDBC drivers to try to make Connections with.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================
# ===       JPA / HIBERNATE         ===
# =====================================

# Use spring.jpa.properties.* for Hibernate native properties
# (the prefix is stripped before adding them to the entity manager).

# Show or not log for each sql query.
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated according to java entities found in the project.
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
